## Build the docker image
## Push the docker image to docker hub
## SSH into our VM and start the new image

name: Deploy the backend
on:
    push:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                fetch-depth: 0

            - name: Docker login
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                context: .
                file: ./Dockerfile.backend
                push: true
                tags: shubh7124/app-backend:${{ github.sha }}

            - name: Deploy to the VM
              run: |
                mkdir -p /home/runner/.ssh
                echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/ssh_key
                echo "${{ secrets.KNOWN_HOSTS }}" > /home/runner/.ssh/known_hosts
                chmod 600 /home/runner/.ssh/ssh_key
                chmod 644 /home/runner/.ssh/known_hosts
                ssh -o StrictHostKeyChecking=no -i /home/runner/.ssh/ssh_key ubuntu@16.170.230.110 "docker stop app-backend || true && docker rm app-backend || true && docker pull shubh7124/app-backend:${{ github.sha }} && docker run --name app-backend -d -p 8080:8080 shubh7124/app-backend:${{ github.sha }}"